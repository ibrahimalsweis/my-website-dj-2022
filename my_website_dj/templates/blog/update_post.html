{% extends 'base.html' %}
{% block content %}


    <!-- Start main -->
    <main class="main overflow-hidden">
        <div class="container">
            <div class="row pt-3">
                <div class="col-md-8 posts py-2">



                        <form class="row row-cols-lg-auto g-3 align-items-center" method="POST">
                            {% csrf_token %}
                            
                            {% comment %} {{form}} {% endcomment %}
                             <div class="col-12 form-floting">
                                <label class="my-2 " for="post-content">تعديل المنشور</label>
                                <div class="input-group">
                                    <textarea type="text" class="form-control" value name="content_post" id="id_content_post"
                                        placeholder="محتوى المنشور">{{object.content_post}}</textarea>
                                </div>
                            </div>

                            <div class="col-12 my-3">
                                <button type="submit" id="main-btn" class="btn btn-primary">حفظ</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </main>
    <!-- End main -->


{% endblock content %}
