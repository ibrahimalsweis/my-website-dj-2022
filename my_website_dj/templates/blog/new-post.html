{% extends 'base.html' %}
{% block content %}


    <!-- Start main -->
    <main class="main overflow-hidden">
        <div class="container">
            <div class="row pt-3">
                <div class="col-md-8 posts py-2">
                    <form>



                        <form class="row row-cols-lg-auto g-3 align-items-center">
                            <div class="col-12 form-floting">
                                <label class="my-2 " for="post-content">محتوى المنشور</label>
                                <div class="input-group">
                                    <textarea type="text" class="form-control" name="post-value" id="post-content"
                                        placeholder="محتوى المنشور"></textarea>
                                </div>
                            </div>

                            <div class=" col-2 px-2 my-3 form-check form-switch  d-flex justify-content-between ">
                                <input class="form-check-input" type="checkbox" id="post-active" checked>
                                <label class="form-check-label" for="post-active">نشط</label>
                            </div>
                            <div class="col-12 my-3">
                                <button type="submit" id="main-btn" class="btn btn-primary">نشر</button>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- End main -->


{% endblock content %}
