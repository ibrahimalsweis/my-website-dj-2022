



{% extends 'base.html' %} {% load static %} 
{% block content %}
    <!-- Start main -->
    <main class="main   ">
        <div class="container ">
            <div class="box w-75 m-auto mt-5    ">
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{message.tags}}">{{message}}</div>
              {% endfor %}
            {% endif %}
                <form class="row g-3 justify-content-center" method='POSt'>
                  
                    {% csrf_token %}



                     <div class="col-md-8">
                      <label for="username" class="form-label">أسم المستخدم </label>
                      <input type="text" class="form-control" id="username" name='username'>
                    </div>


                    <div class="col-md-8">
                      <label for="inputPassword4" class="form-label">كلمة المرور</label>
                      <input type="password" class="form-control" id="inputPassword4" name='password'>
                    </div> 



                    <div class="col-md-8 my-5 ">
                      <button type="submit" class="btn btn-primary" id="main-btn">تسجيل الدخول</button><br>
                      <small class=" my-3">أذا لم يكن لديك حساب يمكنك أنشاء حساب من  <a href="#">هنا</a></small>
                    </div>
                  </form>
            </div>


            
        </div>
    </main>
    <!-- End main -->
{% endblock content %}
